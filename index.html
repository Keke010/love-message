<!DOCTYPE html>
<html>
<head>
  <title>For You, My Love ❤️</title>
  <style>
    body {
      background: #fff0f5;
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding: 50px;
      color: #333;
    }
    .heart {
      font-size: 120px;
      animation: heartbeat 1.3s infinite;
      margin: 20px;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .message {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 18px;
    }
    .signature {
      font-style: italic;
      margin-top: 20px;
      color: #d63384;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <div class="message">
    <h2>To my favorite programmer:</h2>
    <p>I'm so proud of you, my love,<br>
       and I will always be with you.<br>
       You're my greatest adventure.</p>
    <div class="signature">I love you. <3 — Darlene</div>
  </div>
</body>
</html>
